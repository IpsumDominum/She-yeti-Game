            </div>

            </div>
            <div class="column-2">
            <img src="client/img/map3.png" id="white"width="150"height="150">

            </div>
            </div>

            </div>
        <button onclick="toMenu()" style="position:absolute;bottom:0px;left:0px">

        <button onclick="changeMap()" style="position:absolute;bottom:0px;left:120px">
